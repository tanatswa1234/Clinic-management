<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Register Patient</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        .register-wrapper {
            height: 100vh;
            background-image: url("{{ url_for('static', filename='doc.jpg') }}");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-form {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        .register-form header {
            font-weight: 700;
            text-align: center;
            margin-bottom: 25px;
            font-size: 24px;
        }

        .input-field {
            margin-bottom: 15px;
        }

        .input-field label {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
        }

        .submit {
            width: 100%;
            padding: 10px;
            border: none;
            background: #40414a;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .submit:hover {
            background: rgba(37, 95, 156, 0.937);
        }
    </style>
</head>
<body>
    <div class="register-wrapper">
        <form class="register-form" method="POST" action="{{ url_for('register_patient') }}">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <header>Register Patient</header>

            <div class="input-field">
                <label for="first_name">First Name</label>
                <input type="text" class="input" id="first_name" name="first_name" required>
            </div>

            <div class="input-field">
                <label for="last_name">Last Name</label>
                <input type="text" class="input" id="last_name" name="last_name" required>
            </div>

            <div class="input-field">
                <label for="dob">Date of Birth</label>
                <input type="date" class="input" id="dob" name="dob" required>
            </div>

            <div class="input-field">
                <label for="gender">Gender</label>
                <select class="input" id="gender" name="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="input-field">
                <label for="email">Email</label>
                <input type="email" class="input" id="email" name="email" required>
            </div>

            <div class="input-field">
                <label for="phone">Phone Number</label>
                <input type="tel" class="input" id="phone" name="phone" required>
            </div>

            <div class="input-field">
                <label for="address">Address</label>
                <textarea class="input" id="address" name="address" rows="3" required></textarea>
            </div>

            <input type="submit" class="submit" value="Register Patient">
        </form>
    </div>
</body>
</html>
